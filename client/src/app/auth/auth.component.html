<div id="home-page">
  <div id="home-page_landing">
    <div class="flex justify-center items-center bg-tealOverlay rounded-lg border-2 border-violet" id="landing-left">
      <div class="text-center py-[1rem] pr-[1rem] pl-[3rem] m-4" id="landing-left_content">
        <img src="assets/logo-solid.png" alt="" class="w-[25rem] h-auto" />
        <h4 class="font-[2rem] font-cursive mb-4">A Place for Socializing and Learning<br>With Other Orchid Lovers!</h4>
      </div>
    </div>
    <div id="landing-right">
      <div class="section">
        <div class="row full-height justify-center items-center">
          <div class="col-12 text-center flex justify-self-center self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center flex items-center justify-center">
              <div class="title-row">
                <h6>Login</h6>
                <h6>Signup</h6>
              </div>
              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4">submit</a>
                        <p class="mb-0 mt-4 text-end forgotPassword_link"><a href="" class="link">Forgot your password?</a></p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <div class="form-group">
                          <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4">submit</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
